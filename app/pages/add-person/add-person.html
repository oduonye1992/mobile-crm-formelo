<div class="form-group form-group-default input-group">
    <label>Choose Person</label>
    <input id="contact_person" type="text" class="form-control">
    <span class="input-group-addon" style="background-color: transparent;border-color: transparent;"><i class="fa fa-2x fa-angle-right"></i></span>
</div>
<div class="form-group form-group-default input-group">
    <label>Choose Organization</label>
    <input id="contact_organization" data-id="" placeholder="Tap to choose" type="text" class="form-control">
    <span class="input-group-addon" style="background-color: transparent;border-color: transparent;"><i class="fa fa-2x fa-angle-right"></i></span>
</div>
<div class="form-group form-group-default">
    <label>Phone</label>
    <input id="contact_phone" type="text" class="form-control">
</div>
<div class="form-group form-group-default input-group">
    <label>Email</label>
    <input id="contact_email" type="text" class="form-control">
</div>
<div class="form-group form-group-default input-group">
    <label>Owner</label>
    <input id="contact_owner" data-id="" type="text" placeholder="Tap to choose" class="form-control">
    <span class="input-group-addon" style="background-color: transparent;border-color: transparent;"><i class="fa fa-2x fa-angle-right"></i></span>
</div>
